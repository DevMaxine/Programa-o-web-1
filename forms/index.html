<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Coleta de dados</h1>
        <p id="subtitulo">Preencha</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><Strong>Nome</Strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="apelido"><Strong>Apelido</Strong></label>
                <input type="text" name="apelido" id="apelido" required>
            </div>
        </fieldset>
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><Strong>Você lê, em média, quantos livros por ano?</Strong></label>
            <label>
                <input type="radio" name="quantidade" value="poucos" checked>De 0 a 5
            </label>
            <label>
                <input type="radio" name="quantidade" value="medios">De 5 a 10
            </label>
            <label>
                <input type="radio" name="quantidade" value="varios">Mais de 10
            </label>
        </div>
        <div class="campo">
            <label for="genero"><Strong>Gênero favorito</Strong></label>
            <select id="genero">
                <option selected disable value="">Selecione</option>
                <option>Romance</option>
                <option>Comédia</option>
                <option>Mistério</option>
                <option>Ação</option>
                <option>Outro</option>
                
            </select>
        </div>
        <fieldset class="grupo">
            <div class="check">
                <label><Strong>Formas de leitura que utiliza<Strong></label>
                <input type="checkbox" id="forma1" name="forma1" value="audiobook">
                <label for="forms1">áudiobook</label>
                <input type="checkbox" id="forma2" name="forma2" value="Impresso">
                <label for="forma2">Impresso</label>
                <input type="checkbox" id="forma3" name="forma3" value="Kindle">
                <label for="forma3">Kindle</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><Strong>Diga o seu livro favorito no momento</Strong></label>
            <textarea row="6" style="width: 20cm" id="livrofav" name="livrofav"></textarea>
        </div>
        <button class="botão" type="submit">Enviar</button>
    </form>
    
</body>
</html>
